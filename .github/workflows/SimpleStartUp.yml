# This is a basic workflow to help you get started with Actions

name: Simple Start Up

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Print and list out content
        run: |
            ls
            echo Hello There!

      # Test checkout with remote test script
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: DanielCheahSJ/Wk7Activity_RemoteTestScript
          token: ${{  secrets.WK7ACTIVITY_REMOTETESTSCRIPT }}
          path: hiddenCode

      - name: List contents
        run: |
          ls
          sudo mv ./hiddenCode/*.* ./
          
      - name: Test Command
        run: |
          pytest -v -cov --junitxml=report.xml

      - if: ${{failure() }}
        name: Create Issue on Failed workflow
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: Action workflow failed.
          body: |
            ### Context
            [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
            Workflow name - `${{ github.workflow }}`
            Job -           `${{ github.job }}`
            status -        `${{ job.status }}`
            assignees: DanielCheahSJ

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "report.xml"

      - name: Set environment version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: testResults
          path: downloads

      - name: download remote test results
        uses: actions/download-artifact@v2
        with:
          name: testResults

      - name: create a release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{env.RELEASE_VERSION }}
          
      
      
          
